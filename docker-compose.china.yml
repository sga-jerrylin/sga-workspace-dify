services:
  # ===========================================
  # æ ¸å¿ƒåº”ç”¨å±‚
  # ===========================================
  
  # APIç½‘å…³ + é™æ€æ–‡ä»¶æœåŠ¡
  nginx:
    image: registry.cn-hangzhou.aliyuncs.com/library/nginx:alpine
    ports:
      - "8100:80"    # ä¸»å…¥å£ (é¿å¼€80/8080)
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./public/uploads:/var/www/uploads:ro
    depends_on:
      - app
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.jsä¸»åº”ç”¨
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile.china
    # ports: ä¸æš´éœ²åˆ°ä¸»æœºï¼Œåªåœ¨å†…éƒ¨ç½‘ç»œè®¿é—®
    environment:
      # åº”ç”¨é…ç½®
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_APP_URL=http://localhost:8100
      
      # å®‰å…¨å¯†é’¥
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
      # æ•°æ®åº“è¿æ¥
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      
      # æœåŠ¡è¿æ¥
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      
      # ä¸šåŠ¡é…ç½®
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD}
      - DEFAULT_DIFY_BASE_URL=${DEFAULT_DIFY_BASE_URL}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./public/uploads:/app/public/uploads
      - ./logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s

  # ===========================================
  # æ•°æ®å­˜å‚¨å±‚
  # ===========================================
  
  # PostgreSQLä¸»æ•°æ®åº“
  postgres:
    image: registry.cn-hangzhou.aliyuncs.com/library/postgres:15-alpine
    ports:
      - "5433:5432"  # é¿å¼€é»˜è®¤5432ç«¯å£
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/lightweight-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Redisç¼“å­˜ + ä¼šè¯å­˜å‚¨
  redis:
    image: registry.cn-hangzhou.aliyuncs.com/library/redis:7-alpine
    ports:
      - "6380:6379"  # é¿å¼€é»˜è®¤6379ç«¯å£
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # ===========================================
  # æ–‡ä»¶å­˜å‚¨å±‚ (å¯é€‰)
  # ===========================================
  
  # MinIOå¯¹è±¡å­˜å‚¨
  minio:
    image: registry.cn-hangzhou.aliyuncs.com/library/minio:latest
    ports:
      - "9100:9000"  # APIç«¯å£ (é¿å¼€9000)
      - "9101:9001"  # æ§åˆ¶å°ç«¯å£
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app-network
    restart: unless-stopped
    profiles: ["storage"]

# ===========================================
# æ•°æ®å·å®šä¹‰
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

# ===========================================
# ç½‘ç»œå®šä¹‰
# ===========================================
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

